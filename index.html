<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Will you make me the luckiest girl and  be my valentine? eheheh</h1>
                <h1 class = "sub_text">btw if you say no im jumping off a bridge x</h1>
            </div>
            <div class="gif_container">

            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Yes my lovely gf</button>

                <script>
                    function nextPage() {

                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth);
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight);
                        document.getElementById('noButton').style.left = `${x}px`;

                    }
                </script> 
            </div>
